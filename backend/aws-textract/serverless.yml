service: complete-example

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    minify: false

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2

functions:
  validateIsin:
    handler: src/index.handler
    events:
      - http:
          path: say
          method: get
  processPDF:
    handler: src/pdfProcessor.processPDF
    events:
      - http:
          path: processPDF
          method: post
          cors: true